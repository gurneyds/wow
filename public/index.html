<!DOCTYPE html>
<html>
	<head>
		<script src="lib/angular.min.js"></script>

		<script src="wow-app.js"></script>
		<script src="services/mockDataService.js"></script>
		<script src="services/dataService.js"></script>

		<script src="model/callingModel.js"></script>
		<script src="model/orgModel.js"></script>

		<script src="components/org/org.js"></script>
		<script src="components/calling/calling.js"></script>

		<script src="components/dragDrop/draggable.js"></script>
		<script src="components/dragDrop/droppable.js"></script>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="components/org/org.css"/>
		<link rel="stylesheet" type="text/css" href="components/calling/calling.css"/>

	</head>
	<body ng-app="wow-app">
		<div ng-controller="mainController as top" class="container-fluid">
			<div class="col-md-2" ng-repeat="column in [0,1,2,3,4,5]">
				<span ng-repeat="org in top.getOrganizationListAtCol(column)">
					<div droppable drop-fn="top.dropped(id, $index, column, false)">
						Drop target here above
					</div>
					<org org-info="org"></org>
					<div droppable drop-fn="top.dropped(id, $index, column, true)" ng-if="$last">
						Drop target here below
					</div>
				</span>
			</div>
		</div>
	</body>
</html>
